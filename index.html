<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Epc Hunters</title>
    <link rel="stylesheet" href="/styles/style.css" />
  </head>
  <body>
    <div class="dark-overlay"></div>

    <header class="header" id="header"></header>

    <main>
      <h1 class="title">Lorem Ipsum</h1>

      <div class="path__container" id="pathContainer"></div>

      <div class="steps__wrapper" id="stepsWrapper"></div>

      <div class="slider__controls" id="sliderControls">
        <button id="prev">← loren ipsum</button>
        <button id="next">loren ipsum →</button>
      </div>

      <div class="info_button_block">
        <button class="info__btn" id="infoBtn">INFO</button>
      </div>
    </main>

    <div class="info__overlay" id="infoOverlay">
      <div class="info">
        <button class="info__close" id="closeInfo">
          <span class="close-icon"></span>
        </button>
        <div class="info__content"></div>
      </div>
    </div>

    <script src="/scripts/main.js"></script>
  </body>
</html>
